<ion-header>
  <ion-toolbar>
    <ion-title>googleMap</ion-title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 300px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 300px;
        margin: 0;
        padding: 0;
      }
    </style>
  </ion-toolbar>
</ion-header>

<ion-content>
  <body>
    <div id="map" height="300px"></div>
  
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGhPJcQLe56u0MXK6Unv3BCK6UYD4pB4Q">
    </script>
  </body>

</ion-content>
