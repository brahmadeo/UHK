<ion-header>

            <ul *ngIf="result?.length > 0 ">
              <li *ngFor="let item of result" [routerLink]="['/', 'service', item.id]"> <a href="">

            <div *ngIf="result?.length == 0 && !showSpinner" class="error_msg">Data not found</div>
        </div>
